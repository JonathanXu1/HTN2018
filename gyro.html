<html>
<head>
<style>
.garden {
  position: relative;
  width : 100vw;
  height: 100vh;
}

.ball {
  position: absolute;
  top   : 90px;
  left  : 90px;
  width : 20px;
  height: 20px;
  background: green;
  border-radius: 100%;
}
</style>
</head>
<body>
<div class="garden">
  <div class="ball"></div>
</div>

<pre class="output"></pre>
<pre class="output2"></pre>
<pre class="output3"></pre>
<pre class="output4"></pre>
<script>
var oldY = 0;

function initialGamma(event) {
  oldY = event.alpha;
  window.removeEventListener('deviceorientation', initialGamma);
}
window.addEventListener('deviceorientation', initialGamma);

var ball   = document.querySelector('.ball');
var garden = document.querySelector('.garden');
var output = document.querySelector('.output');
var output2 = document.querySelector('.output2');
var output3 = document.querySelector('.output3');
var output4 = document.querySelector('.output4');

var maxX = garden.clientWidth  - ball.clientWidth;
var maxY = garden.clientHeight - ball.clientHeight;

var dot = 0
var dotAngle = 100;
var angleChange = 0;
var newAngleChange = 0;
var newY = 0;

function scaleNum (val, max, min, multiplier) { return ((val - min) / (max - min)) * multiplier; }

function between(x, min, max) {
  return x >= min && x <= max;
}

function handleOrientation(event) {
	newY = event.alpha;
	
	angleChange = newY - oldY;
	
	if (0 < dotAngle < 180) {
		if (angleChange < 100) {
			dotAngle -= angleChange
			output2.innerHTML = "line 65 dotAngle:" + dotAngle;
		} else {
			newAngleChange = 360 - Math.abs(angleChange);
			if (angleChange > 0) {
				dotAngle += newAngleChange;
				output3.innerHTML = "line 70 dotAngle:" + dotAngle;
			} else {
				dotAngle -= newAngleChange;
				output4.innerHTML = "line 73 dotAngle:" + dotAngle;
			}
		}
	}
	if (dotAngle > 360) {
		dotAngle -= 360;
	}
	if (dotAngle < 0) {
		dotAngle += 360;
	}
	output.innerHTML = "dotA:" + dotAngle;
	
	if (between(dotAngle, 0, 50)) {
		dot = scaleNum(dotAngle, 0, 50, 1140);
	} else if (between(dotAngle, 50, 180)) {
		dot = 20;
	} else if (between(dotAngle, 181, 310)) {
		dot = 2260;
	} else if (between(dotAngle, 310, 360)) {
		dot = scaleNum(dotAngle, 310, 360, 1140) + 1140;
	}
	
	ball.style.left = dot;
	oldY = newY;
}

window.addEventListener('deviceorientation', handleOrientation);
</script>
</body>
</html>
