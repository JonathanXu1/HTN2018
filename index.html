<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title></title>


  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: none;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    div.select {
      margin: 0 0 1em 0;
    }
	.words {
	position: absolute;
	top: 150px;
	left: 0;
	z-index: 999;
	color: #fff;
	}
	.words p {
	font-size: 36px;
	}
  </style>

</head>

<body>

  <div id="container">

    <div class="select">
      <select id="videoSource"></select>
    </div>
	  <div class="words" contenteditable></div>
  </div>
    <video muted autoplay></video>
</div>
    <script>

      'use strict';

      var videoElement = document.querySelector('video');
      var videoSelect = document.querySelector('select#videoSource');

      navigator.mediaDevices.enumerateDevices()
        .then(gotDevices).then(getStream).catch(handleError);

      videoSelect.onchange = getStream;

      function gotDevices(deviceInfos) {
        for (var i = 0; i !== deviceInfos.length; ++i) {
          var deviceInfo = deviceInfos[i];
          var option = document.createElement('option');
          option.value = deviceInfo.deviceId;
          if (deviceInfo.kind === 'videoinput') {
            option.text = deviceInfo.label || 'camera ' +
              (videoSelect.length + 1);
            videoSelect.appendChild(option);
          }
        }
      }

      function getStream() {
        if (window.stream) {
          window.stream.getTracks().forEach(function (track) {
            track.stop();
          });
        }

        var constraints = {
          video: {
            deviceId: { exact: videoSelect.value }
          }
        };

        navigator.mediaDevices.getUserMedia(constraints).
          then(gotStream).catch(handleError);
      }

      function gotStream(stream) {
        window.stream = stream;
        videoElement.srcObject = stream;
      }

      function handleError(error) {
        console.log('Error: ', error);
      }

    </script>
	
<script>
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  const recognition = new SpeechRecognition();
  recognition.interimResults = true;
  recognition.lang = 'en-US';
  
  let p = document.createElement('p');
  const words = document.querySelector('.words');
  words.appendChild(p);

  recognition.addEventListener('result', e => {
    const transcript = Array.from(e.results)
      .map(result => result[0])
      .map(result => result.transcript)
      .join('');

      p.textContent = transcript;

      if (e.results[0].isFinal) {
		words.deleteContents();
        p = document.createElement('p');
        words.appendChild(p);
      }
  });

  recognition.addEventListener('end', recognition.start);

  recognition.start();

</script>

<script>
var oldY = 0;
function initialGamma(event) {
  oldY = event.alpha;
  oldY *= -1;
  if (oldY < 0) {
	oldY += 360;
  }
  window.removeEventListener('deviceorientation', initialGamma);
}
window.addEventListener('deviceorientation', initialGamma);
var ball   = document.querySelector('.ball');
var garden = document.querySelector('.garden');
var output = document.querySelector('.output');
var maxX = garden.clientWidth  - ball.clientWidth;
var maxY = garden.clientHeight - ball.clientHeight;
var angle = -40;
var dot = 0;
var dotAngle = -40;
var angleChange = 0;
var newY = 0;
function handleOrientation(event) {
	newY = event.alpha;
	newY *= -1;
	if (newY < 0) {
		newY += 360;
	}
	
	angleChange = oldY - newY;
	
	if (newY > oldY) {
		dotAngle -=  angleChange * -1;
	} else if (newY < oldY) {
		dotAngle += angleChange;
	}
	
	if (0 < dotAngle < 50) {
		dot = 2280-(((51-dotAngle)/50)*1140);
	} else if (360 > dotAngle > 310) {
		dot = (51-((360-dotAngle)/50))*1140;
	} else if (50 < dotAngle < 180) {
		dot = 2280;
	} else if (310 > dotAngle > 181) {
		dot = 0;
	}
	
	words.style.left = dot;
	
	oldY = newY;
}
window.addEventListener('deviceorientation', handleOrientation);
</script>


</body>

</html>
